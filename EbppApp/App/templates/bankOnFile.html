<!DOCTYPE html>
<html>
<head>
    <title>Bank On File</title>
    <meta charset="utf-8" />
</head>
<body ng-controller="bankOnFileController as vm">
    <div class="container">
        <form ng-submit="vm.save()" name="vm.bankOnFileForm" novalidate>
            <h1>Bank Account On File</h1>
            <formly-form model="vm.model" fields="vm.fields" form="vm.bankOnFileForm" options="vm.options">
                <div class="collapse navbar-collapse" id="js-navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#bank">Add Bank</a></li>
                        <li><a href="#customer">My Account</a></li>
                        <li><a href="#logout">Logout</a></li>
                    </ul>
                </div>
            </formly-form>
        </form>
    </div>

    <!--<h2>MODEL</h2>
    <pre>{{vm.model | json}}</pre>

    <h2>FIELDS</h2>
    <pre>{{vm.fields | json}}</pre>-->

</body>
</html>
