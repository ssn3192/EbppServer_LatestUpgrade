<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>

</head>
<body>
    <div class="container">
        <form>
            <div class="form-group" data-toggle="validator">
                <label for="uname">Username *</label>
                <input type="text" class="form-control" id="uname" placeholder="Enter Username" ng-model="vm.model.username" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password * </label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="vm.model.password" required>
            </div>
            <button type="submit" name="btnLogin" class="btn btn-primary submit-button" ng-click="vm.login()">Login</button>
            <a href="#preRegister">Register</a>
            <div class="collapse navbar-collapse" id="js-navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#createToken">CreateToken</a></li>
                    <li><a href="#guestAccount">Continue as guest</a></li>
                </ul>
            </div>
        </form>
    </div>

</body>
</html>
