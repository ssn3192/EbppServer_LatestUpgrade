<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
   <div class="container">
       <strong> CUSTOMER ACCOUNT DETAILS</strong>
       <form class="form-horizontal">
           <div class="form-group">
               <label class="control-label col-sm-2" for="fname">First Name *</label>
               <div class="col-xs-3">
                   <input type="text" class="form-control" id="fname" required placeholder="Enter first name">
               </div>
           </div>

           <div class="form-group">
               <label class="control-label col-sm-2" for="lname">Last Name *</label>
               <div class="col-xs-3">
                   <input type="text" class="form-control" id="lname" required placeholder="Enter last name">
               </div>
           </div>

           <div class="form-group">
               <label class="control-label col-sm-2" for="phnumber">Phone Number*</label>
               <div class="col-xs-3">
                   <input type="text" class="form-control" id="phnumber" required>
               </div>
           </div>

           <div class="form-group">
               <label class="control-label col-sm-2" for="acctnumber">Account Number*</label>
               <div class="col-xs-3">
                   <input type="text" class="form-control" id="acctnumber" required>
               </div>
           </div>

           <div class="form-group">
               <label class="control-label col-sm-2" for="acctdescription">Account Description:</label>
               <div class="col-xs-3">
                   <textarea class="form-control" rows="5" id="acctdescription"></textarea>
               
                 </div>
              </div>
           <div class="form-group">
               <label class="control-label col-sm-2" for="amtpaid">Last Amount Paid</label>
               <div class="col-xs-3">
                   <input type="text" class="form-control" id="amtpaid" required>
               </div>
           </div>

           <button type="submit" name="btncustomeraccount" class="btn btn-primary submit-button">Submit</button>
           </form>


</div>
</body>
</html>
