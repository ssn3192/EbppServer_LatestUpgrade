    <!--<!--CUSTOM TEMPLATES-->
    <!--PANEL-->
    <script type="text/ng-template" id="panel.html">
        <div class="panel panel-primary">

            <div class="panel-heading px-nested-panel-heading clearfix">
                <strong class="control-label" ng-if="options.templateOptions.label">
                    {{options.templateOptions.label}}
                </strong>
            </div>

            <div class="panel-body px-nested-panel-body">
                <formly-transclude></formly-transclude>
            </div>

        </div>
    </script>

    <!--HARD CODED TEXT-->
    <script type="text/ng-template" id="terms.html">
        <div>Thank you for using County of Hawaii's online payment service. Administrative fees associated with online payments will be passed on to you in the form of an additional fee by the online vendor. The fee will be disclosed to you when you confirm the payment.<br /><br /><b>Administrative</b> fees apply to each online water payment processed. There is a $2.50 fee for Credit Card payments with a $5,000 limit per payment transaction. For electronic check payments drawn on US Banks there is a fee of $3.50 per payment transaction. Electronic check payments from Non-US Banks are not allowed.<br /><br /> <b>Returned Payments:</b> If your electronic check or credit card payment is returned or disputed for any reason you are responsible for the full amount of the payment (including the administrative fees) plus $25.00. <br /><br />Payments made on this site will be applied first to administrative fee, then to 'Amount Due' for water bill. Please allow 5-7 business days for processing and posting of your payment to your water account. Your payment may not appear on your next water bill and a late penalty may be charged to your account if the payment due date on your last water bill is within 1 week of this online payment transaction.The information on this site is subject to daily changes; time permitting, we normally refresh the data on this site on a weekly basis. Users must understand that the water bill information may change at any time. Persons using this data should NOT rely upon this information in formulating important decisions that affect their financial future nor should this information be considered as legal documentation. No warranties, expressed or implied, are provided for the data herein, its use or its interpretation. Selecting 'I Agree' indicates understanding and acceptance of all statements on this page by the user. Thank you.<br /><br /> <b>Note:</b> Water bills listed on this website are for accounts on the island of Hawaii and do not include water accounts for the other Hawaiian islands (ie. Oahu, Maui, Kauai).</div>
    </script>

    <!--HORIZONTAL LABEL-->
    <script type="text/ng-template" id="label-wrapper.html">
        <div>
            <label for="{{id}}" class="control-label" ng-class="formState.horizontalLabelClass">
                {{to.label}} {{to.required ? '*' : ''}}
            </label>
            <div ng-class="formState.horizontalFieldClass">
                <formly-transclude></formly-transclude>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="input-template.html">
        <div>
            <input ng-if="!formState.readOnly" class="form-control" ng-model="model[options.key]">
            <p ng-if="formState.readOnly" class="form-control-static">{{model[options.key]}}</p>
        </div>
    </script>

    <script type="text/ng-template" id="datepicker.html">
        <input type="text"
               id="{{::id}}"
               name="{{::id}}"
               ng-model="model[options.key]"
               class="form-control"
               ng-click="datepicker.open($event)"
               uib-datepicker-popup="{{to.datepickerOptions.format}}"
               is-open="datepicker.opened"
               datepicker-options="to.datepickerOptions" />
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="datepicker.open($event)" ng-disabled="to.disabled"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
    </script>

    <!--UI-SELECT-SINGLE-->

    <script type="text/ng-template" id="ui-select-single.html">
        <ui-select data-ng-model="model[options.key]" data-required="{{to.required}}" data-disabled="{{to.disabled}}" theme="bootstrap">
            <ui-select-match placeholder="{{to.placeholder}}" data-allow-clear="true">{{$select.selected[to.labelProp]}}</ui-select-match>
            <ui-select-choices data-repeat="{{to.ngOptions}}">
                <div ng-bind-html="option[to.labelProp]"></div>
            </ui-select-choices>
        </ui-select>
    </script>

    <!--   MYMODALCONTENT.HTML-->


    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>
        <div class="modal-body">
            <formly-form model="vm.formData.model" fields="vm.formData.fields" form="vm.form" options="vm.formData.options">
            </formly-form>
            <hr />
            <label>
                <input type="checkbox" ng-model="vm.showData" /> Show form data
            </label>
            <div ng-if="vm.showData">
                <h2>Model Value</h2>
                <pre>{{vm.formData.model | json}}</pre>
                <h2>Fields <small>(note, functions are not shown)</small></h2>
                <pre>{{vm.originalFields | json}}</pre>
                <h2>Form</h2>
                <pre>{{vm.form | json}}</pre>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="vm.ok()">OK</button>
            <button class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
        </div>
    </script>

    <!--INLINE RADIO-->
    <script type="text/ng-template" id="inline-radio.html">
        <div class="radio-group">

            <label ng-repeat="(key, option) in to.options" class="radio-inline">
                <input type="radio"
                       id="{{id + '_'+ $index}}"
                       tabindex="0"
                       ng-value="option[to.valueProp || 'value']"
                       ng-model="model[options.key]">
                {{option[to.labelProp || 'name']}}
            </label>

        </div>
    </script>

    <!--ERROR MESSAGES-->
    <script type="text/ng-template" id="error-messages.html">
        <formly-transclude></formly-transclude>
        <div ng-messages="fc.$error" ng-if="form.$submitted || options.formControl.$touched" class="error-messages">
            <div ng-message="{{ ::name }}" ng-repeat="(name, message) in ::options.validation.messages" class="message">{{ message(fc.$viewValue, fc.$modelValue, this)}}</div>
        </div>
    </script>

</body>


</html>
